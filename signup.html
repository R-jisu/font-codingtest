<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" href="./web/style.css">

<head>
    <meta charset="UTF-8">
    <title>2022 Dev-Matching: 웹 프론트엔드 개발자(하반기)-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header header_left">
            <span class="menu_name" id="menu_home">HOME</span>
        </div>
        <div class="header header_right">
            <div class="menu_name" id="menu_signup">SIGNUP</div>
        </div>
    </header>
    <main id="page_content">
        <div class="content_title">
            <h1> Hello, GreatPeoPle!</h1>
        </div>
        <div id="form_container">
            <span class="form_elem">
                <input id="name" placeholder="이름">
            </span>
            <span class="form_elem">
                <input id="email" placeholder="이메일">
            </span>
            <span class="form_elem">
                <input id="nickname" placeholder="닉네임">
            </span>
            <span class="form_elem">
                <select id="role" name="role">
                    <option value="">직군을 선택해주세요</option>
                    <option value="backend">백엔드</option>
                    <option value="frontend">프론트엔드</option>
                    <option value="fullstack">풀스택</option>
                </select>
            </span>
            <span class="form_elem">
                <select id="MBTI" name="MBTI">
                    <option value="">MBTI를 선택해주세요</option>
                    <option value="ENFJ">ENFJ</option>
                    <option value="ENTJ">ENTJ</option>
                    <option value="ENFP">ENFP</option>
                    <option value="ENTP">ENTP</option>
                    <option value="ESFJ">ESFJ</option>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ESFP">ESFP</option>
                    <option value="ESTP">ESTP</option>
                    <option value="INFJ">INFJ</option>
                    <option value="INTJ">INTJ</option>
                    <option value="INFP">INFP</option>
                    <option value="INTP">INTP</option>
                    <option value="ISFJ">ISFJ</option>
                    <option value="ISTJ">ISTJ</option>
                    <option value="ISFP">ISFP</option>
                    <option value="ISTP">ISTP</option>
                </select>
            </span>
            <span class="form_elem">
                <button type="submit">등록</button>
            </span>
        </div>
    </main>

    <script src="../js-company/src/header.js"></script>
    <script src="../js-company/src/components/ContentTitle.js"></script>
</body>

</html>
